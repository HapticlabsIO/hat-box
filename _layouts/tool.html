---
layout: page
---

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/toolstyle.css">

<h1>{{ page.title}}</h1>

{% if page.image %}
<section class="tool-image">
    <img src="{{ site.baseurl }}{{ page.image }}" alt="An image of {{ page.title }} to aid in identification.">
</section>
{% endif %}

<section class="tool-summary">
    <h2>Tool Summary</h2>
    {% include gp_table.html %}
    {% include hardware_table.html %}
    {% include interaction_table.html %}
</section>

<section class="description">
    <h2>Additional Information</h2>
    {{ content }}
</section>
